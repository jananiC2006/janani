<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Alumni Approval</title>
  <link rel="stylesheet" href="/static/admin.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">ðŸŽ“ Alumni Portal</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/register">Register Alumni</a></li>
      <li><a href="/alumni">Alumni List</a></li>
      
      <li><a href="/admin_alumni">Admin</a></li>
    </ul>
  </nav>
  <h1>Admin - Approve or Reject Alumni</h1>
  {% for alum in alumni %}
    <div style="border: 1px solid black; padding: 10px; margin: 10px;">
      <h2>{{ alum.name }}</h2>
      <p>Email: {{ alum.email }}</p>
      <p>Batch: {{ alum.batch }}</p>
      <p>Department: {{ alum.department }}</p>
      <p>Status: <strong>{{ alum.status }}</strong></p>
      <form method="POST" action="/admin_alumni">
        <input type="hidden" name="alumni_id" value="{{ alum.alumni_id }}">
        <select name="status">
          <option value="Approved">Approve</option>
          <option value="Rejected">Reject</option>
        </select>
        <button type="submit">Update</button>
      </form>
    </div>
  {% endfor %}
</body>
</html>
